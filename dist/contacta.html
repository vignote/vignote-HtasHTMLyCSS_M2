<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Formulario de Contacto para escribir al Administrador del sitio Web">
    <meta name="author" content="Alejandro Rodriguez Vignote">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="/style.d1edd1db.css">
  </head>
  <body>
    <header>
      <a href="#main-menu" id="hamburguer-menu"><img id="menu-icon" src="/menu.358f45df.png" alt="Menú"></a>
      <h1>El Mundo de <cite lang="en">Oscar Wilde</cite></h1>
      <img src="/logo.9e520343.svg" alt="Logo de la Pagina Web">
    </header>
    <main>
      <nav class="menu" id="main-menu">
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/cuentos.html">Cuentos</a></li>
          <li><a href="/novelas.html">Novelas</a></li>
          <li class="selected"><a href="/contacta.html">Contacta</a></li>
        </ul>
      </nav>

      <h2>Formulario de Contacto</h2>
      <form action="http://www.google.es" method="post" name="Contact" id="Contact">
        <fieldset>
          <legend>Rellene los Siguientes Campos</legend>
          <div class="note">Todos los campos con * son obligatorios</div>
          <p>
            <label for="nombre">Nombre <abbr title="campo obligatorio">*</abbr> </label>
            <input id="nombre" name="nombre" type="text" required="" aria-required="true">
          </p>
          <p>
            <label for="apellidos">Apellidos </label>
            <input id="apellidos" name="apellidos" type="text">
          </p>
          <p>
            <label for="Email">Correo electrónico <abbr title="campo obligatorio">*</abbr> </label>
            <input id="Email" name="Email" type="text" required="" aria-required="true">
          </p>
          <p>
            <label for="Phone">Teléfono de Contacto <abbr title="campo obligatorio">*</abbr>
            </label>
            <input id="Phone" name="Phone" type="tel" required="" aria-required="true">
          </p>
          <p>
            <label for="Mensaje">Mensaje <abbr title="campo obligatorio">*</abbr> </label>
            <textarea id="Mensaje" name="Mensaje" required="" aria-required="true"></textarea>
          </p>

          <p>
            <button type="submit">ENVIAR</button>
          </p>
        </fieldset>
      </form>
    </main>

    <footer>
      <div class="contacto">
        <a href="/contacta.html">Contacta</a>
        <p>
          Alejandro Rodríguez Vignote <time datetime="2020">2020</time> -
          <time datetime="2021">2021</time>
        </p>
      </div>

      <div class="redes-sociales">
        <a href="https://www.facebook.com"><img src="/facebook.14e15e72.png" alt="Imagen de Facebook"></a>
        <a href="https://www.twitter.com"><img src="/twitter.89a7b323.png" alt="Imagen de Twitter"></a>
        <a href="https://www.instagram.com"><img src="/instagram.74c4ecb3.png" alt="Imagen de Instagram"></a>
        <a href="https://www.youtube.com"><img src="/youtube.85fc9b9f.png" alt="Imagen de Youtube"></a>
      </div>
    </footer>
    <script src="/check_form.96cdbb5c.js"></script>
  </body>
</html>
